<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <h1>Password Generator</h1> <!--Heading-->

        <div class="display-container">
            <!--The area where password will be generated-->
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <!--read only means we only can read it. 'data-passwordDisplay' is the custom attribute-->
            <button class="copyBtn" data-copy>
                <span class="copy-Msg" data-copyMsg></span> <!--'copied msg will be shown here'-->
                <img src="assets/copy.svg" alt="copy" width="23" height="23"> <!--Copy icon-->
            </button>
        </div>

        <div class="input-container">

            <!--Password Length Section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber> 0 </p>
            </div>

            <!--Slider-->
            <input type="range" min="1" max="20" class="slider" data-lengthSlider>

            <!--Checkboxes-->
            <div class="check">
                <!--Uppercase Checkbox-->
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="check">
                <!--Lowercase Checkbox-->
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>

            <div class="check">
                <!--Number Checkbox-->
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <!--Symbol Checkbox-->
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols Letters</label>
            </div>

            <!--Strength Section-->
            <div class="strength-container">
                <!--Checking Password Strength-->
                <p>Strength</p>
                <div class="indicator" data-indicator></div> <!--It will show if password is strong or weak-->
            </div>

            <!--Generate Password-->
            <button class="generateButton">Generate Password</button>
            <!--If I click This button password will be generated-->

        </div>

    </div>

    <!--Including Javascript File-->
    <script src="script.js"></script>

</body>

</html>
